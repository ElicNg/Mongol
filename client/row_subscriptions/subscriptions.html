<template name="Mongol_subscriptions">
	{{#Mongol_Component name="subscriptions_618"}}

		
        <div class="Mongol_toggle_selected_collection">
			<!-- Name -->
			Subscriptions
        </div>

		<div class="Mongol_contentView">
		<div class="Mongol_docMenu" style="text-indent: 8px">
			{{subType}}
		</div>
		<!-- Document Viewer -->
		<div class="Mongol_documentViewer ">
			{{#each subscription}}
				<div class="Mongol_subscription">
					<div class="Mongol_subscription_toggle">&times;</div>
					<div class="Mongol_subscription_name">{{name}}</div>
					Params: {{params}} 
				</div>
			{{else}}
				No subscriptions available
			{{/each}}
		</div>
		<!--  -->
	</div>
		

	{{/Mongol_Component}}

</template>
