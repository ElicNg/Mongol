<template name="Mongol_account">

	<div class="Mongol_row {{active}}" id="Mongol_caccount_618" style="white-space:normal;">
		
			<!-- Display sign in status -->
			{{#if currentUser}}
				<div class="Mongol_account_active"></div>
			{{else}}
				<div class="Mongol_account_inactive"></div>
			{{/if}}

			<!-- Row Name -->
			Account
     
        <div class="Mongol_contentView">
			
			<!-- Document Viewer -->
			{{#if currentUser}}
				{{> Mongol_accountViewer}}
			{{else}}
				{{> Mongol_accountViewer_notSignedIn}}
			{{/if}}

		</div>
		
	</div>

</template>
